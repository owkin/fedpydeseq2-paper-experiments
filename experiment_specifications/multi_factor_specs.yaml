pydeseq2_parameters:
  design_factors:
  - stage
  - gender
  continuous_factors: null
  refit_cooks: null
  contrast:
  - stage
  - Advanced
  - Non-advanced
  ref_levels:
    stage: Advanced
    gender: female
keep_original_centers: true
datasets:
- TCGA-LUAD
- TCGA-LUSC
- TCGA-READ
- TCGA-COAD
- TCGA-SKCM
- TCGA-PAAD
heterogeneity: null
meta_analysis: META_ANALYSIS_PARAMETERS
run_dge:
- pydeseq2
- fedpydeseq2_simulated
- meta_analysis
- pydeseq2_largest
run_gsea:
- fedpydeseq2_simulated
- meta_analysis
- pydeseq2_largest
- pydeseq2
- fedpydeseq2_remote
plots:
  cross_table:
    log2fc_threshold: 2.0
    padj_threshold: 0.05
    method_pairs:
    - ['fedpydeseq2_simulated', 'pydeseq2']
    - ['fedpydeseq2_remote', 'pydeseq2']
    - ['fedpydeseq2_simulated', 'fedpydeseq2_remote']
    - ['meta_analysis', 'pydeseq2']
    - ['pydeseq2_largest', 'pydeseq2']
  gsea_plots:
    method_pairs:
    - ['fedpydeseq2_simulated', 'pydeseq2']
    - ['fedpydeseq2_remote', 'pydeseq2']
    - ['meta_analysis', 'pydeseq2']
    - ['pydeseq2_largest', 'pydeseq2']
    plot_parameters:
    - with_diff: true
      padj_threshold: 0.05
    - with_diff: false
      padj_threshold: 0.05
    - with_diff: true
      padj_threshold: 0.05
      with_pvalues: true
    - with_diff: false
      padj_threshold: 0.05
      with_pvalues: true
  volcano_plots:
    log2fc_threshold: 2.0
    padj_threshold: 0.05
    methods:
    - fedpydeseq2_simulated
    - fedpydeseq2_remote
    - meta_analysis
    - pydeseq2_largest
    - pydeseq2
  pancancer_cross_table:
    log2fc_threshold: 2.0
    padj_threshold: 0.05
    method_pairs:
    - ['fedpydeseq2_simulated', 'pydeseq2']
    - ['fedpydeseq2_remote', 'pydeseq2']
    - ['pydeseq2_largest', 'pydeseq2']
    - ['meta_analysis', 'pydeseq2']
  lfc_lfc_plots:
    log2fc_threshold: 2.0
    padj_threshold: 0.05
    methods:
    - fedpydeseq2_simulated
    - fedpydeseq2_remote
    - meta_analysis
    - pydeseq2_largest
    - pydeseq2
  violin_plots:
    methods:
    - fedpydeseq2_remote
    - meta_analysis
    - pydeseq2_largest
    - pydeseq2

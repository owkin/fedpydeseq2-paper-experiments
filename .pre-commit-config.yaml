default_language_version:
  python: python3.11
repos:
  - repo: https://github.com/sirosen/check-jsonschema
    rev: 0.27.0
    hooks:
      - id: check-github-actions
      - id: check-github-workflows
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: \.ipynb$
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        name: Format yaml files using `prettier`
        files: \.(yaml|yml)$
  - repo: local
    hooks:
      - id: ruff-fmt
        name: ‚òïÔ∏è Format using ruff
        language: system
        types: [python]
        pass_filenames: false
        entry: "make format"
      - id: ruff-lint
        name: üß™ Lint using ruff
        language: system
        types: [python]
        pass_filenames: false
        entry: "make lint"
      - id: mypy
        name: Static type checking using mypy
        language: system
        types: [python]
        pass_filenames: false
        entry: "make typing"
      - id: jupyter-nb-clear-output
        name: Clear Jupyter notebook outputs
        files: \.ipynb$
        language: system
        entry: poetry run jupyter nbconvert
        args: [--ClearOutputPreprocessor.enabled=True, --inplace]
